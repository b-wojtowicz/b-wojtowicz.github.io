<div class="project">
    <div class="project-header">
        <span>
            <i class="{{ .Get "icon" }}"></i>
        </span>
        <a href="{{ .Get "url" }}">{{ replace (replace (.Get "url") "https://github.com/" "") "qbart/" "" }}</a>
    </div>
    <p class="project-summary">{{ .Get "summary" }}</p>
    <div class="project-footer">{{ .Get "tag" }}</div>
</div>
