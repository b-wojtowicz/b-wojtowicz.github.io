<div class="project">
    <div class="project-header">
        <span>
            <i class="{{ .Get "icon" }}"></i>
        </span>
        <a href="{{ .Get "url" }}">{{ replace (.Get "url") "https://github.com/" "" }}</a>
    </div>
    <p class="project-summary">{{ .Get "summary" }}</p>
    <div class="project-footer">{{ .Get "tag" }}</div>
</div>
