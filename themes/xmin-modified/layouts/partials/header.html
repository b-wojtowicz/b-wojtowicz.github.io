<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta content="{{ delimit .Keywords ", " }}" name="keywords">
  <meta content="{{ .Title }} | {{ .Site.Title }}" property="og:title">
  <meta content="{{ .Description }}" property="og:description">

  <meta itemprop="name" content="{{ .Title }}">
  <meta itemprop="description" content="{{ .Description }}">
  <!-- <meta itemprop="keywords" content=" delimit .Tags ", " " /> -->
  <meta itemprop="datePublished" content="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}" />
  <meta itemprop="dateModified" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}" />
  <meta itemprop="wordCount" content="{{ .WordCount }}">
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image" content="/"/>
  <meta name="twitter:title" content="{{ .Title }}"/>
  <meta name="twitter:description" content="{{ .Description }}"/>
  <meta property="article:published_time" content="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}" />

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Titillium+Web:300,300i,400,400i,600,600i,700,700i,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/normalize.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-left">
        <a href="/">
          {{ .Site.Params.navTitle }}
        </a>
      </div>

      <div class="navbar-right is-desktop">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ end }}
      </div>

      <div class="navbar-right is-mobile">
        <a id="a-burger">
          <i class="closed fas fa-bars"></i>
          <i class="opened fas fa-times"></i>
        </a>
      </div>

      <div id="submenu">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}">
          {{ .Name }}
        </a>
        {{ end }}
      </div>
    </div>
  </nav>
  <div class="container content">
